<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Around the US logo">
    </header>
    <main>
      <section class="profile">
        <img class="profile__image" src="images/profile.jpeg">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="button button_inverted profile__edit-button"></button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="button button_inverted profile__add-button">
          <img src="images/plus-icon.svg">
        </button>
      </section>
      <section class="cards">
        <div class="card">
          <img class="card__image" src="images/kirill-pershin-1088404-unsplash.png">
          <div class="card__description">
            <h2 class="card__title">Yosemite Valley</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="images/kirill-pershin-1404681-unsplash.png">
          <div class="card__description">
            <h2 class="card__title">Lake Louise</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="images/kirill-pershin-1556355-unsplash.png">
          <div class="card__description">
            <h2 class="card__title">Bald Mountains</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="images/kirill-pershin-1404681-unsplash (1).png">
          <div class="card__description">
            <h2 class="card__title">Latemar</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="images/kirill-pershin-1556355-unsplash (1).png">
          <div class="card__description">
            <h2 class="card__title">Vanoise National Park</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="images/kirill-pershin-1088404-unsplash (1).png">
          <div class="card__description">
            <h2 class="card__title">Lago di Braies</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      Â© 2020 Around The U.S.
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="button popup__close-button"></button>
      <h3 class="popup__title">Edit Profile</h3>
      <form class="popup__form">
        <input type="text" class="popup__input" name="name">
        <input type="text" class="popup__input" name="description">
        <button class="button popup__save-button">Save</button>
      </form>
    </div>
  </div>
  <script src="scripts/index.js" type="text/javascript"></script>
</body>

</html>
