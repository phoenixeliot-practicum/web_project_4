<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Around the US logo">
  </header>
  <main>
    <section class="profile">
      <img class="profile__image" src="images/profile.jpeg">
      <div class="profile__name-container">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button class="profile__edit-button"></button>
      </div>
      <p class="profile__description">Explorer</p>
      <button class="profile__add-button">
        <img src="images/plus-icon.svg">
      </button>
    </section>
  </main>
  <footer></footer>
</body>

</html>
