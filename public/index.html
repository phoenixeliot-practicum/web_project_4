<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Around the US logo">
  </header>
  <main>
    <section class="profile">
      <img class="profile__image" src="images/profile.jpeg">
      <div class="profile__name-container">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button class="profile__edit-button"></button>
      </div>
      <p class="profile__description">Explorer</p>
      <button class="profile__add-button">
        <img src="images/plus-icon.svg">
      </button>
    </section>
    <section class="cards">
      <div class="card cards__card">
        <img class="card__image" src="images/kirill-pershin-1088404-unsplash.png">
        <div class="card__description">
          Yosemite Valley
          <button class="card__like-button"></button>
        </div>
      </div>
      <div class="card cards__card">
        <img class="card__image" src="images/kirill-pershin-1404681-unsplash.png">
        <div class="card__description">
          Lake Louise
          <button class="card__like-button"></button>
        </div>
      </div>
      <div class="card cards__card">
        <img class="card__image" src="images/kirill-pershin-1556355-unsplash.png">
        <div class="card__description">
          Bald Mountains
          <button class="card__like-button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    Â© 2020 Around The U.S.
  </footer>
</body>

</html>
