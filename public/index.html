<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Around the US logo">
    </header>
    <main>
      <section class="profile">
        <img class="profile__image" src="images/profile.jpeg">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="button button_inverted profile__edit-button"></button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="button button_inverted profile__add-button">
          <img src="images/plus-icon.svg">
        </button>
      </section>
      <section class="cards">
        <template id="card-template">
          <div class="card">
            <button class="card__delete-button" aria-label="delete"></button>
            <img class="card__image" src="">
            <div class="card__description">
              <h2 class="card__title"></h2>
              <button class="card__like-button"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      Â© 2020 Around The U.S.
    </footer>
  </div>
  <div class="popup" id="profile-edit-popup">
    <div class="popup__container">
      <button class="button popup__close-button"></button>
      <h3 class="popup__title">Edit Profile</h3>
      <form class="popup__form">
        <input type="text" class="popup__input" name="name" placeholder="Name">
        <input type="text" class="popup__input" name="description" placeholder="Description">
        <button class="button popup__save-button">Save</button>
      </form>
    </div>
  </div>
  <div class="popup" id="add-card-popup">
    <div class="popup__container">
      <button class="button popup__close-button"></button>
      <h3 class="popup__title">New Place</h3>
      <form class="popup__form">
        <input type="text" class="popup__input" name="title" placeholder="Title">
        <input type="text" class="popup__input" name="url" placeholder="Image URL">
        <button class="button popup__save-button">Save</button>
      </form>
    </div>
  </div>
  <div class="popup" id="lightbox-popup">
    <div class="popup__container popup__container_lightbox">
      <button class="button popup__close-button"></button>
      <img class="popup__image" src="">
    </div>
  </div>
  <script src="scripts/index.js" type="text/javascript"></script>
</body>

</html>
